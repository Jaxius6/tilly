<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilly Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Consider adding an icon library like Font Awesome later -->
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <!-- Placeholder for Tilly Logo (Image removed - file not found) -->
                <div class="logo"></div> <!-- Replaced img with div for styling -->
                <h2>Tilly</h2>
            </div>
            <nav class="chat-history">
                <h3>Chat History</h3>
                <!-- Chat history items will be added here dynamically later -->
                <ul>
                    <li><button>Chat 1</button></li>
                    <li><button>Chat 2</button></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                 <!-- Auth Section -->
                 <div id="auth-section">
                     <input type="email" id="auth-email" placeholder="Email" class="auth-input">
                     <input type="password" id="auth-password" placeholder="Password" class="auth-input">
                     <div class="auth-buttons">
                         <button id="login-button" class="auth-button">Login</button>
                         <button id="signup-button" class="auth-button">Sign Up</button>
                     </div>
                 </div>
                 <!-- User Info/Logout Section (Initially Hidden) -->
                 <div id="user-section" style="display: none;">
                     <p id="user-email-display"></p>
                     <button id="logout-button" class="auth-button">Logout</button>
                 </div>
                 <hr class="auth-divider">
                 <!-- Placeholder for User Settings -->
                 <button class="settings-button">User Settings (coming soon)</button>
            </div>
        </aside>

        <main class="chat-interface">
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will be loaded here -->
            </div>
            <div class="chat-input-area">
                 <div class="input-wrapper">
                    <!-- Placeholder for file upload/voice input icons -->
                    <button class="input-button" title="Attach file (coming soon)">ðŸ“Ž</button>
                    <input type="text" id="user-input" placeholder="Ask Tilly anything...">
                    <button class="input-button" title="Voice input (coming soon)">ðŸŽ¤</button>
                    <button id="send-button" title="Send message">âž¤</button>
                 </div>
                 <div class="footer-text">
                     Tilly - Created by Jaxius
                 </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
